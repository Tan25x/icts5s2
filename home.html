<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Story</title>
    <style>
        :root {
            --primary-color: #66b3ff;
            --background: #000;
            --text-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: radial-gradient(circle at center, rgba(0, 153, 255, 0.3), transparent 70%),
                        linear-gradient(135deg, #000000, #001F3F);
            background-size: 200% 200%, 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 0%, 0% 0%;
            }
            50% {
                background-position: 100% 100%, 100% 100%;
            }
            100% {
                background-position: 0% 0%, 0% 0%;
            }
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            margin: 1rem 2rem;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            padding-left: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            margin: 0 1rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            font-weight: 400;
            padding: 0.3rem 0.8rem;
        }

        .nav-links a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
        }

        .about-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1.2rem;
            color: var(--text-color);
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            overflow: hidden;
            margin-right: 1rem;
        }

        /* Glowing border animation for About Us button */
        .about-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, 
                #66b3ff, #fff, #66b3ff, 
                transparent, transparent);
            z-index: -1;
            animation: glowing 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .about-btn:hover::before {
            opacity: 1;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dot {
            color: var(--primary-color);
            -webkit-text-fill-color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .primary-btn, .secondary-btn {
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .primary-btn {
            background: var(--primary-color);
            border: none;
            color: var(--background);
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 179, 255, 0.3);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Background Effect */
        .hero::before {
            display: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">* Friendship</div>
        <div class="nav-links">
            <a href="#home">home</a>
            <a href="#person1">person 1</a>
            <a href="#person2">person 2</a>
            <a href="#person3">person 3</a>
            <a href="#funfact">funfact</a>
        </div>
        <button class="about-btn">About Us</button>
    </nav>

    <main class="hero">
        <h1 class="title">Three Friends<span class="dot">.</span></h1>
        <p class="subtitle">A story of friendship, memories, and endless adventures.</p>
        
        <div class="cta-buttons">
            <button class="primary-btn">Our Story</button>
            <button class="secondary-btn">Meet Us â†’</button>
        </div>
    </main>
</body>
</html>
